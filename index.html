<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Video Upload mit file.io</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>üé• Video Upload (file.io)</h1>
  <input type="file" id="fileInput" accept="video/*">
  <br>
  <button onclick="uploadFile()">Hochladen</button>

  <div id="output"></div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Bitte w√§hle eine Videodatei aus.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://file.io", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (data.success) {
        document.getElementById("output").innerHTML = `
          <p>‚úÖ Hochgeladen! Hier ist dein Link:</p>
          <a href="${data.link}" target="_blank">${data.link}</a>
          <p><strong>Hinweis:</strong> Der Link funktioniert nur 1x!</p>
        `;
      } else {
        document.getElementById("output").innerHTML = `<p style="color: red;">‚ùå Upload fehlgeschlagen: ${data.message}</p>`;
      }
    }
  </script>
</body>
</html>
