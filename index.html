<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tempor√§re Video Upload Seite</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video {
      margin-top: 20px;
      width: 90%;
      max-width: 720px;
    }
    .video-item {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üé• Tempor√§re Video Uploads (file.io)</h1>
  <p>Videos werden nach dem ersten Download oder nach 1 Tag gel√∂scht.</p>
  <input type="file" id="fileInput" accept="video/*">
  <br>
  <button onclick="uploadVideo()">Video hochladen</button>

  <h2>‚¨áÔ∏è Hochgeladene Videos</h2>
  <div id="videoList"></div>

  <script>
    const videoList = JSON.parse(localStorage.getItem('videos') || '[]');

    function renderVideos() {
      const container = document.getElementById('videoList');
      container.innerHTML = '';
      videoList.forEach(link => {
        container.innerHTML += `
          <div class="video-item">
            <video controls src="${link}"></video>
            <p><a href="${link}" target="_blank">${link}</a></p>
          </div>
        `;
      });
    }

    async function uploadVideo() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Bitte w√§hle eine Videodatei aus.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://file.io/?expires=1d", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.success) {
        alert("Video hochgeladen! Link sichtbar.");
        videoList.push(data.link);
        localStorage.setItem('videos', JSON.stringify(videoList));
        renderVideos();
      } else {
        alert("Upload fehlgeschlagen: " + data.message);
      }
    }

    renderVideos();
  </script>
</body>
</html>
